<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>系统登录</title>
    <link rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
      }
      .container {
        height: 100%;
        background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
      }
      .login-wrapper {
        background-color: #fff;
        width: 358px;
        height: 588px;
        border-radius: 15px;
        padding: 0 50px;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .header {
        font-size: 38px;
        font-weight: bold;
        text-align: center;
        line-height: 200px;
      }
      .input-item {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        border: 0;
        padding: 10px;
        border-bottom: 1px solid rgb(128, 125, 125);
        font-size: 15px;
        outline: none;
      }
      .input-item::placeholder {
        text-transform: uppercase;
      }
      .btn {
        text-align: center;
        padding: 10px;
        width: 100%;
        margin-top: 40px;
        background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
        color: #fff;
      }
      .msg {
        text-align: center;
        line-height: 88px;
      }
      a {
        text-decoration-line: none;
        color: #abc1ee;
      }
      .btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-wrapper">
        <div class="header">登录</div>
        <form method="post" class="form-wrapper layui-form">
          <input type="text" name="username" placeholder="请填写用户名" class="input-item username" />
          <input type="password" name="password" placeholder="请填写登录密码" class="input-item password" />
          <div class="btn" type="submit" lay-submit lay-filter="login">登录</div>
        </form>
        <div class="msg">
          没有账户?
          <a href="#">注册</a>
        </div>
      </div>
    </div>
    <script>
      let btn = document.querySelector('.btn')
      let username = document.querySelector('.username')
      let password = document.querySelector('.password')
      btn.addEventListener('click', function () {
        if (username.value === 'admin' && password.value === '123456') {
          return (location.href = './index.html')
        }
        alert('用户名或密码错误！')
      })
    </script>

    <!-- 底部结束 -->
  </body>
</html>
